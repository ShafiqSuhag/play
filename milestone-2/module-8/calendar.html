<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar-container{
            display: grid;
            grid-template-columns: 150px 150px 1fr 1fr;
            /* grid-template-columns: repeat(7,1fr); */
            grid-template-rows:80px 200px;
            /* grid-template-rows: repeat(5, 100px); */
        }
        .calendar-days{
            border: 1px solid lightgrey;
        }
    </style>
</head>
<body>
    <h1>Calendar</h1>  
    <div class="calendar-container">
        <div class="calendar-days ">1</div>
        <div class="calendar-days ">2</div>
        <div class="calendar-days ">3</div>
        <div class="calendar-days ">4</div>
        <div class="calendar-days">5</div>
        <div class="calendar-days">6</div>
        <div class="calendar-days">7</div>
        <div class="calendar-days">8</div>
        <div class="calendar-days">9</div>
        <div class="calendar-days">10</div>
        <div class="calendar-days">11</div>
        <div class="calendar-days">12</div>
        <div class="calendar-days">13</div>
        <div class="calendar-days">14</div>
        <div class="calendar-days">15</div>
        <div class="calendar-days">16</div>
        <div class="calendar-days">17</div>
        <div class="calendar-days">18</div>
        <div class="calendar-days">19</div>
        <div class="calendar-days">20</div>
        <div class="calendar-days">21</div>
        <div class="calendar-days">22</div>
        <div class="calendar-days">23</div>
        <div class="calendar-days">24</div>
        <div class="calendar-days">25</div>
        <div class="calendar-days">26</div>
        <div class="calendar-days">27</div>
        <div class="calendar-days">28</div>
        <div class="calendar-days">29</div>
        <div class="calendar-days">30</div>
        <div class="calendar-days">31</div>
        <div class="calendar-days">32</div>
        <div class="calendar-days">33</div>
        <div class="calendar-days">34</div>
        <div class="calendar-days">35</div>
    </div>
    
</body>
</html>
